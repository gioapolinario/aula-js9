<body>
    <h2>Faça um programa que receba dois números inteiros e gere os números 
        inteiros que estão no intervalo compreendido por eles.
    </h2>
    <form>
        <label for="inicial">Numero inicial:</label>
        <input type="number" id="inicial"><br>
        <label for="final">Numero final:</label>
        <input type="number" id="final"><br>
        <button type="button" onclick="Contar();">Contar</button>
    </form>
    <div id="contagem">
        <script src="js/ex-06.js"></script>
    </div>
